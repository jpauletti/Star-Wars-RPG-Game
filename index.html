<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Lalezar Font -->
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <!-- My CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container mt-3">
<!-- Title -->
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h1>Star Wars RPG</h1>
                </div>
            </div>
        </div>


    <!-- Character Row -->
        <div class="row">
            <div class="col-md-6">
    <!-- Your Character Label -->
                <div class="row">
                    <div class="col-md-12">
                        <h4 id="your-character">Choose Your Character</h4>
                    </div>
                </div>

    <!-- Pick Your Character -->
                <div class="row">
                    <div class="col-md-5 col-sm-6 mb-2">
                        <div class="character char-choice text-center">
                            <p class="name text-center">Rey</p>
                            <img src="assets/images/rey.jpg" alt="" class="img-fluid">
                            <p class="player-score">120</p>
                        </div>
                    </div>
                    
                    <div class="col-md-5 col-sm-6 mb-2">
                        <div class="character char-choice text-center">
                            <p class="name text-center">Yoda</p>
                            <img src="assets/images/yoda.jpg" alt="" class="img-fluid">
                            <p class="player-score">180</p>
                        </div>
                    </div>
                    
                    <div class="col-md-5 col-sm-6 mb-2">
                        <div class="character char-choice text-center">
                            <p class="name text-center">Darth Vader</p>
                            <img src="assets/images/darth-vader.jpg" alt="" class="img-fluid">
                            <p class="player-score">150</p>
                        </div>
                    </div>
                    
                    <div class="col-md-5 col-sm-6 mb-2">
                        <div class="character char-choice text-center">
                            <p class="name text-center">Kylo Ren</p>
                            <img src="assets/images/kylo-ren.jpeg" alt="" class="img-fluid">
                            <p class="player-score">100</p>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-md-6">
    <!-- Enemies Available to Attack -->
                <div class="enemies hide">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Enemies Available to Attack</h4>
                        </div>
                    </div>
                    
                    <div class="row" id="enemy-cards">
                        
                    </div>
                </div>
            </div>

            
        </div>


<!-- Fight Section -->
        <div class="fight hide mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Fight Section</h4>
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col-md-6 defender-section">
                    <div class="row">
                        <div class="col-md-12 defender">
                            <h4>Defender</h4>
                        </div>
                    </div>
            
                    <div class="row" id="enemy-position">

                    </div>
                </div>

                <div class="col-md-6 text-center attack-right">
                    <button type="submit" class="btn btn-danger btn-lg mb-3" id="attack">ATTACK</button>
                </div>
            </div>
        </div>
        


    </div> <!-- Container end -->
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
